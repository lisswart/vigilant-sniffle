<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
  <title>Timer</title>
</head>
<body style="box-sizing: border-box; background-color: mistyRose;">
  <div style="margin: 2em; padding-top: 4em; text-align: center;">
    <button>Sign Up</button>
    <button>Log In</button>
    <button>Log Out</button>
    <button>Time Entries</button>
    <div>
      <input type="text" placeholder="Project name" />
      <input type="text" placeholder="label" />
    </div>
    <br/>

    <p style="font-weight: 900;">Enter duration in minutes: </p>
    <form id="form">
      <input type="text" id="duration" placeholder="minutes" />
      <input type="submit" id="submit" value="start" style="padding: 1em;" />
      <button id="stop">stop</button>
    </form>
  </div>
  <div id="timer-box" style="border-radius: 50%; background-color: olivedrab; color: cornsilk; width: 15em; height: 15em; display: flex; align-items: center; justify-content: center; margin-bottom: 3em;">
    <p id="timer" ></p>
  </div>
</body>
</html>
